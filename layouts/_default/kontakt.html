<!doctype html>
<html lang="en">
{{ partial "html-head.html" . }}

<body>
{{ partial "header.html" . }}

<main role="main" class="flex-shrink-0 site-content">
    <div class="container">
        <h1>{{ .Title | markdownify }}</h1>
        {{ .Content }}

        <form method="post" action="//formspree.io/{{ with .Site.Params.email }}{{.}}{{ end }}" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="formName">Jméno</label>
                <input name="name" type="text" id="formName" class="form-control" placeholder="Jméno" required>
            </div>
            <div class="form-group">
                <label for="formEmail">E-mail</label>
                <input name="email" type="text" id="formEmail" class="form-control" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <label for="formText">Text zprávy</label>
                <textarea name="message" class="form-control" id="formText" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Odeslat</button>
        </form>
    </div>
</main>
{{ partial "footer.html" . }}
</body>
</html>
